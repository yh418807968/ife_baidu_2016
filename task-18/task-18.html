<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
 button{
	 display:inline-block;
	 width:80px;
	 height:40px;}
li{
	width:50px;
	height:50px;
	background:red;
	color:white;
	font-size:20px;
	text-align:center;
	line-height:50px;
	float:left;
	margin:10px;}
</style>
</head>

<body>
<input type="text" id="num-input"/ >
<button type="button" id="leftIn">左侧入</button>
<button type="button" id="leftOut">左侧出</button>&nbsp;&nbsp;&nbsp;
<button type="button" id="rightIn">右侧入</button>
<button type="button" id="rightOut">右侧出</button>
<ul id="list">
</ul>
<script>

function fnleftIn(){
	var num=document.getElementById("num-input").value;
	if((/^[0-9]+$/).test(num)){
	var oli=document.createElement("li");
	var oul=document.getElementById("list");
	oul.insertBefore(oli,oul.firstChild);
	oli.innerHTML=num;
	}else{
		alert("请输入数字字符！");
		
}
}

function fnleftOut(){
	var oul=document.getElementById("list");
	if(oul.childNodes.length==1){
		alert("队列为空！");
		}else{
	oul.removeChild(oul.firstChild);
		}
}
function fnrightIn(){
	var num=document.getElementById("num-input").value;
	if((/^[0-9]+$/).test(num)){
	var oli=document.createElement("li");
	var oul=document.getElementById("list");
	oul.appendChild(oli);
	oli.innerHTML=num;
	}else{
		alert("请输入数字字符！");
		}
}
function fnrightOut(){
	var oul=document.getElementById("list");
	if(oul.childNodes.length==1){
		alert("队列为空！");
		}else{
	oul.removeChild(oul.lastChild);
		}
}


function init(){

	var leftIn=document.getElementById("leftIn");
	leftIn.onclick=fnleftIn;	
	var leftOut=document.getElementById("leftOut");
	leftOut.onclick=fnleftOut;	
	var rightIn=document.getElementById("rightIn");
	rightIn.onclick=fnrightIn;	
	var rightOut=document.getElementById("rightOut");
	rightOut.onclick=fnrightOut;	
	}
init();
</script>
</body>
</html>
